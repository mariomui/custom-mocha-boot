    <script type="text/markdown" id="readme-md">
### Switchy
Make a function that takes a array of strings in the first parameter, an object in the second parameter. 
      
      I want you to put the strings in that array as the properties in that object.
      
      As for the values of that object, make them all odd numbers. 
      
      Doesnt matter what they are. I don't want this function to return anything.
      
      This one may be hard so if you get stuck, click the I Give UP button.
    </script>

</script>
  
  <input type="button" value="I give up" id="answerInput"/>
    
    <div class="hide" id="answerContent"></div>
    
  <script type="text/javascript">
  window.getContainer = function() {
    return document.getElementById("pills-spec");
  }
    let toggle = true;
  document.getElementById('answerInput')
    .addEventListener('click', () => {
   if (toggle) {
      document.getElementById("answerContent").style.display="block";
     toggle=false;
   } else {
      document.getElementById("answerContent").style.display="none";
     toggle=true;
   }
  }) 
  </script>

    <script type="text/markdown" id="answer">
```javascript
function switchy(arr,obj) {
  for (var i = 0; i < arr.length; i++) {
    obj[arr[i]] = 3;
  }
}
```
    </script>
